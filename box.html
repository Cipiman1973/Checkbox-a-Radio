<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox and Radio</title>
    <link rel="stylesheet" href="box.css">
</head>
<body>

<input class="apple-switch" type="checkbox">


<form>
    <div class="radio-group">
        <input type="radio" id="option-one" name="selector">
        <label for="option-one">1</label>
        <input type="radio" id="option-two" name="selector">
        <label for="option-two">2</label>
        <input type="radio" id="option-three" name="selector">
        <label for="option-three">3</label>
    </div>
</form>
</body>
</html>
